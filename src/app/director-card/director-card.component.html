<!-- 
  This dialog box will display information on the movie diector when selected 
-->
<div>
  <button mat-icon-button class="close-icon" color="primary" [mat-dialog-close]="true">
    <mat-icon>close</mat-icon>
  </button>
  <h1>{{data.name}}</h1>
  <p>{{data.birth}} - {{data.death}}</p>
  <p>{{data.bio}}</p>
</div>
